name: Deploy Agents

on:
  push:
    paths:
      - 'src/app/agents/cartManagerAgent_initializer.py'
      - 'src/app/agents/customerLoyaltyAgent_initializer.py'
      - 'src/app/agents/handoffAgent_initializer.py'
      - 'src/app/agents/interiorDesignAgent_initializer.py'
      - 'src/app/agents/inventoryAgent_initializer.py'
      - 'src/app/agents/shopperAgent_initializer.py'
      - 'src/prompts/CartManagerPrompt.txt'
      - 'src/prompts/CustomerLoyaltyAgentPrompt.txt'
      - 'src/prompts/HandoffAgentPrompt.txt'
      - 'src/prompts/InteriorDesignAgentPrompt.txt'
      - 'src/prompts/InventoryAgentPrompt.txt'
      - 'src/prompts/ShopperAgentPrompt.txt'
      - 'src/app/tools/discountLogic.py'
      - '.github/workflows/deploy-agents.yml'
  workflow_dispatch:

jobs:
  deploy-agents:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        agent:
          - name: Deploy Cart Manager Agent
            initializer: src/app/agents/cartManagerAgent_initializer.py
            watch_paths: |
              src/app/agents/cartManagerAgent_initializer.py
              src/prompts/CartManagerPrompt.txt
          - name: Deploy Customer Loyalty Agent
            initializer: src/app/agents/customerLoyaltyAgent_initializer.py
            watch_paths: |
              src/app/agents/customerLoyaltyAgent_initializer.py
              src/prompts/CustomerLoyaltyAgentPrompt.txt
              src/app/tools/discountLogic.py
          - name: Deploy Handoff Agent
            initializer: src/app/agents/handoffAgent_initializer.py
            watch_paths: |
              src/app/agents/handoffAgent_initializer.py
              src/prompts/HandoffAgentPrompt.txt
          - name: Deploy Interior Design Agent
            initializer: src/app/agents/interiorDesignAgent_initializer.py
            watch_paths: |
              src/app/agents/interiorDesignAgent_initializer.py
              src/prompts/InteriorDesignAgentPrompt.txt
          - name: Deploy Inventory Agent
            initializer: src/app/agents/inventoryAgent_initializer.py
            watch_paths: |
              src/app/agents/inventoryAgent_initializer.py
              src/prompts/InventoryAgentPrompt.txt
          - name: Deploy Shopper Agent
            initializer: src/app/agents/shopperAgent_initializer.py
            watch_paths: |
              src/app/agents/shopperAgent_initializer.py
              src/prompts/ShopperAgentPrompt.txt

    name: ${{ matrix.agent.name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine if this agent should deploy
        id: should_deploy
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ -z "${{ github.event.before }}" ] || [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
            changed_files="$(git ls-tree -r --name-only "${{ github.sha }}")"
          else
            changed_files="$(git diff --name-only "${{ github.event.before }}" "${{ github.sha }}")"
          fi

          run_agent="false"
          while IFS= read -r watched; do
            watched="${watched## }"
            watched="${watched%% }"
            [ -z "$watched" ] && continue

            if echo "$changed_files" | grep -Fxq "$watched"; then
              run_agent="true"
              break
            fi
          done <<'PATHS'
          ${{ matrix.agent.watch_paths }}
          PATHS

          echo "run=$run_agent" >> "$GITHUB_OUTPUT"

      - name: Set up Python
        if: steps.should_deploy.outputs.run == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create .env and export variables
        if: steps.should_deploy.outputs.run == 'true'
        env:
          ENV_SECRET: ${{ secrets.ENV }}
        run: |
          set +x
          python - <<'PY'
          import os
          from pathlib import Path

          raw = os.environ.get("ENV_SECRET", "")
          if "\\n" in raw and "\n" not in raw:
              raw = raw.replace("\\n", "\n")
          raw = raw.replace("\r\n", "\n").replace("\r", "\n")

          Path(".env").write_text(raw, encoding="utf-8")

          exported = set()
          with open(os.environ["GITHUB_ENV"], "a", encoding="utf-8") as github_env:
              for line in raw.split("\n"):
                  stripped = line.strip()
                  if not stripped or stripped.startswith("#") or "=" not in line:
                      continue

                  key, value = line.split("=", 1)
                  key = key.strip()
                  value = value.strip()
                  if not key:
                      continue

                  if len(value) >= 2 and value[0] == value[-1] and value[0] in {'"', "'"}:
                      value = value[1:-1]

                  github_env.write(f"{key}<<EOF\n{value}\nEOF\n")
                  exported.add(key)

          if "COSMOS_ENDPOINT" not in exported:
              raise SystemExit("COSMOS_ENDPOINT key was not found in secrets.ENV after parsing")
          PY

      - name: Validate COSMOS_ENDPOINT is present
        if: steps.should_deploy.outputs.run == 'true'
        run: |
          if [ -z "${COSMOS_ENDPOINT:-}" ]; then
            echo "COSMOS_ENDPOINT is not set in workflow environment"
            exit 1
          fi
          echo "COSMOS_ENDPOINT is present"

      - name: Login to Azure
        if: steps.should_deploy.outputs.run == 'true'
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install dependencies
        if: steps.should_deploy.outputs.run == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt

      - name: Run agent initializer
        if: steps.should_deploy.outputs.run == 'true'
        run: python ${{ matrix.agent.initializer }}

      - name: Delete .env file
        if: always() && steps.should_deploy.outputs.run == 'true'
        run: rm -f .env

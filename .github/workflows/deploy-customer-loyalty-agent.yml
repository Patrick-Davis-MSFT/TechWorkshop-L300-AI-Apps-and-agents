name: Deploy Customer Loyalty Agent

on:
  push:
    # Paths include the initializer, prompt, and any associated tools
    paths:
      - 'src/app/agents/customerLoyaltyAgent_initializer.py'
      - 'src/prompts/CustomerLoyaltyAgentPrompt.txt'
      - 'src/app/tools/discountLogic.py'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  run-customer-loyalty-agent:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt

      - name: Run customer loyalty agent initializer
        run: python src/app/agents/customerLoyaltyAgent_initializer.py

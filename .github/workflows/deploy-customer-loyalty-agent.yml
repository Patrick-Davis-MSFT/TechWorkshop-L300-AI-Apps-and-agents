name: Deploy Customer Loyalty Agent

on:
  push:
    # Paths include the initializer, prompt, and any associated tools
    paths:
      - 'src/app/agents/customerLoyaltyAgent_initializer.py'
      - 'src/prompts/CustomerLoyaltyAgentPrompt.txt'
      - 'src/app/tools/discountLogic.py'
      - '.github/workflows/deploy-customer-loyalty-agent.yml'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  run-customer-loyalty-agent:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create .env and export variables
        env:
          ENV_SECRET: ${{ secrets.ENV }}
        run: |
          set +x
          python - <<'PY'
          import os
          from pathlib import Path

          raw = os.environ.get("ENV_SECRET", "")
          if "\\n" in raw and "\n" not in raw:
              raw = raw.replace("\\n", "\n")
          raw = raw.replace("\r\n", "\n").replace("\r", "\n")

          Path(".env").write_text(raw, encoding="utf-8")

          exported = set()
          with open(os.environ["GITHUB_ENV"], "a", encoding="utf-8") as github_env:
              for line in raw.split("\n"):
                  stripped = line.strip()
                  if not stripped or stripped.startswith("#") or "=" not in line:
                      continue

                  key, value = line.split("=", 1)
                  key = key.strip()
                    value = value.strip()
                  if not key:
                      continue

                    if len(value) >= 2 and value[0] == value[-1] and value[0] in {'"', "'"}:
                      value = value[1:-1]

                  github_env.write(f"{key}<<EOF\n{value}\nEOF\n")
                  exported.add(key)

          if "COSMOS_ENDPOINT" not in exported:
              raise SystemExit("COSMOS_ENDPOINT key was not found in secrets.ENV after parsing")
          PY

      - name: Validate COSMOS_ENDPOINT is present
        run: |
          if [ -z "${COSMOS_ENDPOINT:-}" ]; then
            echo "COSMOS_ENDPOINT is not set in workflow environment"
            exit 1
          fi
          echo "COSMOS_ENDPOINT is present"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt

      - name: Run customer loyalty agent initializer
        run: python src/app/agents/customerLoyaltyAgent_initializer.py

      - name: Delete .env file
        if: always()
        run: rm -f .env
        